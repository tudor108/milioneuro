services:
  - type: web
    name: autoai-app
    env: node
    buildCommand: npm install && npm run build && npm run build:server
    startCommand: npm run start:server
    envVars:
      - key: NODE_ENV
        value: production
      # PORT este setat automat de Render, nu trebuie să-l setezi manual
      # Adaugă aici variabilele SMTP în Render UI (Settings > Environment)
      # SMTP_HOST=smtp.gmail.com
      # SMTP_PORT=587
      # SMTP_SECURE=false
      # SMTP_USER=autoai831@gmail.com
      # SMTP_PASS=your-app-password
      # SMTP_FROM=autoai831@gmail.com

